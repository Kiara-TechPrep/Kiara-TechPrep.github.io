<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <title>Welcome to Kiara's Links!</title>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #16161a;
      display: flex;
      justify-content: center;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
      display: flex;
      justify-content: center;
    }
    
    .extra-icons {
      display: flex;
      justify-content: space-around;
    }

    .extra-icons a {
      color: mediumspringgreen;
      text-decoration: none;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .name {
      color: #a786df;
      display: flex;
      justify-content: center;
    }

    .link {
      background-color: #d9d4e7;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a {
      color: #a786df;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    * {
      border: thin red solid;
    }
  </style>
</head>

<body>
  <div class="items">

        My Botanical Studies

      <a href="https://open.spotify.com/user/obsidiankng?si=cc9679a7035847ec" target="_blank">
        Spotify
      </a>

    <div class="link">
      <img class="thumbnail"
        src="IMG_20211129_002710_019.jpg">
